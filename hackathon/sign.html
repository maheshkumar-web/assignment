<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  /* General reset and base styling */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: url('./PNG-image.png') no-repeat center center/cover;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  form#signupForm {
    background: rgba(255, 255, 255, 0.95);
    padding: 30px 40px;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    width: 320px;
    display: flex;
    flex-direction: column;
    gap: 18px;
  }

  form#signupForm input {
    padding: 12px;
    border: 1px solid #ccc;
    border-radius: 6px;
    font-size: 15px;
    transition: border 0.3s ease;
  }

  form#signupForm input:focus {
    border-color: #e41285;
    outline: none;
  }

  form#signupForm button {
    padding: 12px;
    background-color: #f74edb;
    color: white;
    border: none;
    border-radius: 6px;
    font-size: 16px;
    cursor: pointer;
    transition: background 0.3s ease;
  }

  form#signupForm button:hover {
    background-color: #f83dd9;
  }
a{
  font-size: 3vh;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
text-decoration: dotted;
color: #e41285;
margin-left: 1.5vh;
}
a:hover{
  transition: 1s;
  background-color: #ddd7da;
  border-radius: 2px;
  color: #9e0a5b;
}
</style>

<body>
  <form id="signupForm">
    <input type="text" id="name" placeholder="name" />
    <input type="text" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button type="submit">Sign Up</button>
    <p>already have an account?<a href="login.html">login</a></p>
  </form>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (e) {
      e.preventDefault()

      var getname = document.getElementById("name").value
      var getemail = document.getElementById("email").value
      var getpassword = document.getElementById("password").value

      var users = JSON.parse(localStorage.getItem("users")) || []

      var userExists = users.some(user => user.email === getemail)
      if (userExists) {
        alert("User already exists. Please login. aur use another gmail")
        return
      } else {
        var userExists = users.some(user => user.password === getpassword)
        if (userExists) {
          alert("User another pass")
          return
        }

      } if (getname && getemail && getpassword) {
        var dataObj = {
          name: getname,
          email: getemail,
          password: getpassword,
        }
      }
      users.push(dataObj);
      localStorage.setItem("users", JSON.stringify(users))
alert("Signup successful! Now you can log in.")
      window.location.href = "login.html"
    })
  </script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
